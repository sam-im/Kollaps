[package]
name = "emulationcore"
version = "0.1.0"
edition = "2024"

[dependencies]
libc = "0.2"
tokio = { version = "1.17.0", features = ["full"] }
redbpf = {version = "2.3.0", features = ["load"]}
libloading = "0.7.3"
roxmltree = "0.14.1"
random-string = "1.0"
regex = "1"
pnet = "0.29.0"
ipnetwork = "0.18.0"
trust-dns-resolver = "*"
rand = "0.8.4"
rand_pcg = "0.3.1"
docker-api = "0.12"
subprocess = "0.2.8"
kube = { version = "0.69.0", features = ["runtime", "derive"] }
k8s-openapi = { version = "0.14.0", features = ["v1_22"] }
futures = "0.3.21"
elementtree = "0.7.0"
zero = "=0.1.2"
capnp = "0.18.3"
os_pipe = "1.1.4"
chrono = "0.4.31"

[build-dependencies]
capnpc = "0.17.0"
